<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css-scripts/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css-scripts/inicial.css">

    <script type="text/javascript" src="../css-scripts/functions.js"></script>
    <script src="../css-scripts/jquery-3.1.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../css-scripts/estilo.css">
	<title>Extindor</title>
</head>
<body>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>


<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Bem vindo ao Extincendio</h1>
            <div class="account-wall">
                <img class="profile-img" src="../img/gisa.jpg?sz=120" alt="imagem">
                <div id="login-alert" class="alert alert-danger col-sm-12">
                    <span id="mensagem"></span>
                </div>
                <form class="form-signin">
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="button">
                    Entrar</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Lembrar senha
                </label>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../css-scripts/js/bootstarp.min.js"></script>
</body>
</html>
